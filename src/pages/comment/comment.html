<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content padding>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input formControlName="author"></ion-input>
    </ion-item>
   
  <ion-item>
    <ion-label stacked>Your Comment</ion-label>
    <ion-range min="1"  snaps="true" pin="true" max="5" step="1" formControlName="rating">
      <ion-icon small range-left name="sad"></ion-icon>
      <ion-icon range-right name="happy"></ion-icon>
    </ion-range>
  </ion-item>    
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-textarea rows="12" formControlName="comment" ></ion-textarea>
    </ion-item>
    <button ion-button [disabled]="commentForm.invalid" (click)="onSubmit()">SUBMIT</button>
  </form>
</ion-content>
